<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind css Login Componentes</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="images/favicon.ico" type="images/x-icon">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ionicons cdn -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- alpine js cdn -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- style css -->
    <style type="text/tailwindcss">
        body{
     font-family: 'Inter', sans-serif;
 }
     </style>

</head>
<body>

   

  <div class="w-full h-screen flex justify-center items-center bg-[#e9eef3] bg-opacity-50">
    <div class="w-full max-w-sm rounded-lg border border-gray-200 bg-white p-4 shadow-lg shadow-indigo-600/10 dark:border-gray-300 dark:bg-gray-300 sm:p-6 md:p-8">
        <form class="space-y-6" action="#">
          <h5 class="text-xl font-medium text-gray-900 dark:text-slate-500">Welcome to SMS Platform</h5>
          <div>
            <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-slate-500">Your email</label>
            <input type="email" name="email" id="email" class="outline-none block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-[#00C1C6] focus:ring-[#00C1C6] dark:border-white-500 dark:bg-white-600 dark:text-white dark:placeholder-gray-400" placeholder="Gmail or Phone" required="" />
          </div>
          <div>
            <label for="password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-slate-500">Your password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="outline-none block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-[#00C1C6] focus:ring-[#00C1C6] dark:border-white-500 dark:bg-white-600 dark:text-white dark:placeholder-gray-400" required="" />
          </div>
          <div class="flex items-start">
            <div class="flex items-start">
              <div class="flex h-5 items-center">
                <input id="remember" type="checkbox" value="" class="focus:ring-3 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-[#00C1C6] dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-[#00C1C6]" required="" />
              </div>
              <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-slate-500">Remember me</label>
            </div>
            <a href="#" class="ml-auto text-sm text-blue-500 hover:underline dark:text-[#00C1C6]">Lost Password?</a>
          </div>
          <button type="submit" class="w-full rounded-lg bg-blue-500 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-[#002F42] dark:hover:bg-[#00C1C6] dark:focus:ring-indigo-800">Login your account</button>
          <div class="text-sm font-medium text-gray-500 dark:text-slate-500">Not registered? <a href="#" class="text-blue-500 hover:underline dark:text-[#00C1C6]">Create account</a></div>
        </form>
      </div>
    </div>
    <!-- footer -->
    <footer class="bg-[#e9eef3] bg-opacity-80 pt-16 bg-img">
        <div class="mx-auto max-w-7xl px-8 md:px-6">
            
            <!-- footer bottom -->
            <div class="flex flex-col justify-between border-t py-8 sm:flex-row">
                <p class="text-sm text-slate-600">Â© Copyright 2023 <a href="#"
                        class="text-blue-500 hover:text-blue-500">SMS Thunder</a> | All rights reserved.</p>
                <div class="mt-4 flex items-center space-x-4 sm:mt-0">
                    <a href="#">
                        <ion-icon name="logo-facebook"
                            class="text-2xl text-slate-800 hover:text-blue-500 duration-300"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-twitter"
                            class="text-2xl text-slate-800 hover:text-blue-500 duration-300"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-instagram"
                            class="text-2xl text-slate-800 hover:text-blue-500 duration-300"></ion-icon>
                    </a>
                </div>
            </div>
        </div>
    </footer>
  <!-- script -->
   <!-- <script src="app.js"></script> -->
   <script>
      var icon = document.getElementById("icon");

      icon.onclick = function(){
          document.body.classList.toggle("dark-theme");
          if(document.body.classList.contains("dark-theme")){
              icon.src = "assets/sun.png"
          } else {
              icon.src = "assets/moon.png"
          }
      }
  </script>
</body>
</html>
